
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Ajánlat PDF generálás</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 2em; }
    .container { max-width: 700px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    h1 { text-align: center; }
    label { display: block; margin-bottom: 1em; }
    input, select, button { width: 100%; padding: 0.5em; margin-top: 0.2em; }
    #generatePDF { margin-top: 1em; background-color: #e7d1cc; font-weight: bold; }
    #pdfTarget { margin-top: 2em; padding: 1em; border-top: 1px dashed #ccc; background: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ajánlatkészítő</h1>

    <label>Menyasszony neve: <input id="brideName" type="text" /></label>
    <label>Vőlegény neve: <input id="groomName" type="text" /></label>
    <label>Esküvő dátuma: <input id="date" type="date" /></label>
    <label>Helyszín: <input id="location" type="text" /></label>
    <button onclick="generatePreview()">Előnézet</button>
    <button id="generatePDF" style="display:none;">PDF mentése</button>

    <div id="pdfTarget"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    function generatePreview() {
      const bride = document.getElementById("brideName").value;
      const groom = document.getElementById("groomName").value;
      const date = document.getElementById("date").value;
      const location = document.getElementById("location").value;

      const html = `
        <div style="padding:1em;">
          <img src="logo.png" style="max-width:120px;margin-bottom:1em;" />
          <h2>Ajánlat</h2>
          <p><strong>Menyasszony:</strong> ${bride}</p>
          <p><strong>Vőlegény:</strong> ${groom}</p>
          <p><strong>Dátum:</strong> ${date}</p>
          <p><strong>Helyszín:</strong> ${location}</p>
        </div>
      `;
      document.getElementById("pdfTarget").innerHTML = html;
      document.getElementById("generatePDF").style.display = "inline-block";
    }

    document.getElementById("generatePDF").addEventListener("click", async () => {
      const target = document.getElementById("pdfTarget");
      const canvas = await html2canvas(target);
      const imgData = canvas.toDataURL("image/png");

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      const imgProps = pdf.getImageProperties(imgData);
      const pdfWidth = pdf.internal.pageSize.getWidth();
      const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

      pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
      pdf.save("ajanlat.pdf");
    });
  </script>
</body>
</html>
