
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esküvői Ajánlat Generátor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Esküvői Ajánlat Generátor</h1>
    <form id="offer-form">
      <label>Menyasszony neve: <input type="text" id="bride" required /></label>
      <label>Vőlegény neve: <input type="text" id="groom" required /></label>
      <label>Esküvő dátuma: <input type="date" id="date" required /></label>
      <label>Szertartás kezdete:
        <select id="hour"></select> :
        <select id="minute"></select>
      </label>
      <label>Helyszín: <input type="text" id="location" placeholder="Helyszín keresése..." required /></label>
      <label>Magyarországi helyszín:
        <select id="isHungarian">
          <option value="yes">Igen</option>
          <option value="no">Nem</option>
        </select>
      </label>
      <div id="nonHungarianOptions" style="display:none;">
        <label>Mit tüntessünk fel az ajánlatban?
          <select id="internationalOption">
            <option value="custom">Alapértelmezett szöveg</option>
            <option value="km">Km-díj szerinti költség</option>
          </select>
        </label>
        <label id="customCostLabel" style="display:none;">
          Saját szöveg:
          <input type="text" id="customCostText" value="repülőjegy + szállás + egyéb költségek, amiket a megrendelő fizet" />
        </label>
      </div>
      <label>Létszám: <input type="number" id="guests" /></label>
      <label>Csomag:
        <select id="package">
          <option value="alap">Alapcsomag</option>
          <option value="premium">Prémium csomag</option>
          <option value="luxus">Luxus csomag</option>
        </select>
      </label>
      <label>Km-díj (Ft/km): <input type="number" id="rate" value="150" /></label>
      <label>Kiszállási díj (Ft): <input type="number" id="travel" /></label>
      <button type="button" id="generate">PDF generálása</button>
    </form>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7OZMaGRgCU6jBubYIH4RxW_SoEOtw13Y&libraries=places&callback=initAutocomplete" async defer></script>
</body>
</html>
