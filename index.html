<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>Ajánlat Generátor</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Angel Ceremony logó" class="logo" />
        <h1>Ajánlat Generátor</h1>
        <form id="offer-form">
            <label for="bride">Menyasszony neve:</label>
            <input type="text" id="bride" name="bride" required />

            <label for="groom">Vőlegény neve:</label>
            <input type="text" id="groom" name="groom" required />

            <label for="date">Esküvő dátuma:</label>
            <input type="date" id="date" name="date" required />

            <label for="time">Szertartás időpontja:</label>
            <input type="time" id="time" name="time" required />

            <label for="location">Helyszín:</label>
            <input type="text" id="location" name="location" required />

            <label for="guests">Létszám (kb.):</label>
            <input type="number" id="guests" name="guests" />

            <label for="package">Csomag:</label>
            <select id="package" name="package">
                <option value="alap">Alap</option>
                <option value="premium">Prémium</option>
                <option value="exkluziv">Exkluzív</option>
            </select>

            <label for="pricePerKm">Km díj (Ft/km):</label>
            <input type="number" id="pricePerKm" name="pricePerKm" value="150" />

            <label for="calculatedFee">Kiszámolt km díj (Ft):</label>
            <input type="number" id="calculatedFee" name="calculatedFee" readonly />

            <label for="customFee">Felülírt km díj (opcionális):</label>
            <input type="number" id="customFee" name="customFee" />

            <button type="submit">Ajánlat generálása PDF-ben</button>
        </form>
    </div>
</body>
</html>
