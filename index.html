
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajánlat Generátor</title>
  <link rel="stylesheet" href="style.css" />
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7OZMaGRgCU6jBubYIH4RxW_SoEOtw13Y&libraries=places&callback=initAutocomplete"></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Esketési ajánlat generálása</h1>
    <form id="offerForm">
      <label for="bride">Menyasszony neve:</label>
      <input type="text" id="bride" name="bride" required />

      <label for="groom">Vőlegény neve:</label>
      <input type="text" id="groom" name="groom" required />

      <label for="date">Esküvő dátuma:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Szertartás kezdete:</label>
      <select id="time" name="time">
        <option value="14:00">14:00</option>
        <option value="14:15">14:15</option>
        <option value="14:30">14:30</option>
        <option value="14:45">14:45</option>
        <option value="15:00">15:00</option>
        <option value="15:15">15:15</option>
        <option value="15:30">15:30</option>
      </select>

      <label for="location">Helyszín:</label>
      <input type="text" id="location" name="location" required />

      <label for="attendees">Várható létszám:</label>
      <input type="number" id="attendees" name="attendees" required />

      <label for="rate">Km-díj (Ft/km):</label>
      <input type="number" id="rate" name="rate" value="150" />

      <label for="distanceFee">Kiszállási díj (Ft):</label>
      <input type="number" id="distanceFee" name="distanceFee" readonly />

      <button type="submit">Ajánlat generálása</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
