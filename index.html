
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Ajánlat Generáló</title>
  <script type="module" src="main.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <gmpx-api-loader key="AIzaSyBweTu25rtpnUVefi3xTdhpHKf_ywdB4r0" solution-channel="GMP_QB_locator_v1"></gmpx-api-loader>
  <gmpx-placeautocomplete id="autocomplete" style="width:100%" placeholder="Esküvő helyszíne"></gmpx-placeautocomplete>

  <form>
    <!-- Itt jönnek a korábban jóváhagyott mezők (nevek, időpont, csomagok, stb.) -->
    <input type="text" id="bride" placeholder="Menyasszony neve" />
    <input type="text" id="groom" placeholder="Vőlegény neve" />
    <select id="start-time">
      <!-- 00:00-tól 23:45-ig 15 perces lépések -->
      {"".join(f'<option>{h:02}:{m:02}</option>' for h in range(24) for m in (0,15,30,45))}
    </select>
    <input type="number" id="km-rate" placeholder="Km-díj (Ft)" value="150" />
    <input type="number" id="total-km" placeholder="Összes km" readonly />
    <input type="number" id="travel-cost" placeholder="Kiszállási díj" readonly />
    <!-- Egyéb mezők itt -->
  </form>

  <script src="main.js" type="module"></script>
</body>
</html>
