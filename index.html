<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Ajánlat Generátor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7OZMaGRgCU6jBubYIH4RxW_SoEOtw13Y&libraries=places&callback=initAutocomplete" async defer></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Ajánlatkérés</h1>

    <form id="offerForm">
      <label for="names">Menyasszony és vőlegény neve:</label>
      <input type="text" id="names" name="names" required />

      <label for="date">Esküvő dátuma:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Szertartás kezdete:</label>
      <select id="time" name="time">
        <!-- Óra -->
        ${[...Array(24).keys()].map(h => `<option value="${h}:00">${h}:00</option><option value="${h}:15">${h}:15</option><option value="${h}:30">${h}:30</option><option value="${h}:45">${h}:45</option>`).join("")}
      </select>

      <label for="location">Esküvő helyszíne:</label>
      <input type="text" id="autocomplete" name="location" placeholder="Kezdj el gépelni..." required />

      <label for="participant">Létszám (kb):</label>
      <input type="number" id="participant" name="participant" min="1" required />

      <label for="isDomestic">Helyszín Magyarországon?</label>
      <select id="isDomestic" name="isDomestic">
        <option value="igen">Igen</option>
        <option value="nem">Nem</option>
      </select>

      <div id="distanceOptions" style="display: none;">
        <label for="internationalMode">Mit tüntessünk fel az ajánlatban?</label>
        <select id="internationalMode" name="internationalMode">
          <option value="km">Kiszállási díj (km alapján)</option>
          <option value="egyedi">Egyedi szöveg</option>
        </select>

        <div id="customTextDiv" style="display: none;">
          <label for="customText">Egyedi szöveg:</label>
          <input type="text" id="customText" value="repülőjegy + szállás + egyéb költségek, amiket a megrendelő fizet" />
        </div>
      </div>

      <label for="kmPrice">Km-díj (Ft/km):</label>
      <input type="number" id="kmPrice" name="kmPrice" value="150" />

      <label for="distancePrice">Kiszállási díj (Ft):</label>
      <input type="number" id="distancePrice" name="distancePrice" readonly />

      <label for="package">Választott csomag:</label>
      <select id="package" name="package">
        <option value="Alap csomag">Alap csomag</option>
        <option value="Romantikus csomag">Romantikus csomag</option>
        <option value="Exkluzív csomag">Exkluzív csomag</option>
      </select>

      <button type="button" onclick="generatePDF()">PDF generálása</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
