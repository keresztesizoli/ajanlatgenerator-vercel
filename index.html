
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Esküvői ajánlatkérés</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="main.js" defer></script>
</head>
<body>
    <img src="logo.png" alt="Angel Ceremony logo" class="logo" />

    <h1>Esküvői ajánlatkérés</h1>
    <form id="offer-form">
        <label for="bride-name">Menyasszony neve:</label>
        <input type="text" id="bride-name" name="brideName" required>

        <label for="groom-name">Vőlegény neve:</label>
        <input type="text" id="groom-name" name="groomName" required>

        <label for="wedding-date">Esküvő dátuma:</label>
        <input type="date" id="wedding-date" name="weddingDate" required>

        <label for="ceremony-time">Szertartás kezdete:</label>
        <select id="ceremony-time" name="ceremonyTime"></select>

        <label for="guest-count">Várható létszám (kb.):</label>
        <input type="number" id="guest-count" name="guestCount" required>

        <label for="location">Helyszín:</label>
        <div id="locationField">
          <gmpx-placeautocomplete id="autocomplete" class="form-control" placeholder="Kezdd el beírni a helyszínt..."></gmpx-placeautocomplete>
        </div>

        <label for="is-in-hungary">Magyarországi helyszín?</label>
        <select id="is-in-hungary" name="isInHungary">
            <option value="yes" selected>Igen</option>
            <option value="no">Nem</option>
        </select>

        <div id="foreign-options" style="display:none;">
            <label for="foreign-mode">Mit tüntessünk fel az ajánlatban?</label>
            <select id="foreign-mode" name="foreignMode">
                <option value="custom">repülőjegy + szállás + egyéb költségek</option>
                <option value="km">km-díj</option>
            </select>

            <label for="custom-cost-text">Egyedi szöveg:</label>
            <input type="text" id="custom-cost-text" name="customCostText"
                   value="repülőjegy + szállás + egyéb költségek, amiket a megrendelő fizet">
        </div>

        <label for="price-per-km">Km-díj (Ft/km):</label>
        <input type="number" id="price-per-km" name="pricePerKm" value="150">

        <label for="distance-cost">Kiszállási díj (Ft):</label>
        <input type="number" id="distance-cost" name="distanceCost" readonly>

        <label for="package">Ajánlott csomag:</label>
        <select id="package" name="package">
            <option value="basic">Alap csomag</option>
            <option value="standard">Standard csomag</option>
            <option value="premium">Prémium csomag</option>
        </select>

        <button type="submit">Ajánlat letöltése PDF-ben</button>
    </form>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBweTu25rtpnUVefi3xTdhpHKf_ywdB4r0&libraries=places&callback=initGoogleMaps">
    </script>
</body>
</html>
