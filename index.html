
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF teszt</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>PDF generálás teszt</h1>
    <div id="pdfTarget" style="border:1px solid #ccc; padding:20px; margin-bottom:20px;">
      <img src="logo.png" style="max-width:100px; display:block; margin-bottom:1em;" />
      <h2>Ajánlat minta</h2>
      <p>Menyasszony: Anna</p>
      <p>Vőlegény: Béla</p>
      <p>Dátum: 2025.07.01</p>
      <p>Helyszín: Balaton</p>
    </div>

    <button onclick="generatePDF()">PDF mentése</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    function generatePDF() {
      const element = document.getElementById('pdfTarget');
      const opt = {
        margin: 0.5,
        filename: 'tesztajanlat.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
