
<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>PDF Ajánlat</title></head><body>
<h1>PDFMake Teszt</h1>
<button onclick="generatePDF()">PDF generálása</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
<script>
function generatePDF() {
  const docDefinition = {
    content: [
      { text: 'Teszt PDF ajánlat', fontSize: 16 },
      { text: 'Ez csak egy teszt verzió.', margin: [0, 10] }
    ]
  };
  pdfMake.createPdf(docDefinition).download("teszt_ajanlat.pdf");
}
</script>
</body></html>
