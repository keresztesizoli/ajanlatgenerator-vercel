<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Ajánlat Generátor</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7OZMaGRgCU6jBubYIH4RxW_SoEOtw13Y&libraries=places"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Ajánlat Generátor</h1>
    <form>
      <label for="locationInput">Esküvő helyszíne:</label><br />
      <gmpx-placeautocomplete
        id="locationInput"
        style="width: 100%; height: 40px"
      ></gmpx-placeautocomplete><br /><br />
      <label for="travelCost">Kiszállási díj (Ft):</label>
      <input type="number" id="travelCost" name="travelCost" readonly /><br /><br />
    </form>
  </body>
</html>
