<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajánlat Generátor</title>
  <link rel="stylesheet" href="style.css" />
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7OZMaGRgCU6jBubYIH4RxW_SoEOtw13Y&libraries=places&callback=initAutocomplete"
    async
    defer
  ></script>
</head>
<body>
  <div class="container">
    <h1>Angel Ceremony Ajánlat Generátor</h1>
    <form id="offer-form">
      <label for="bride">Menyasszony neve:</label>
      <input type="text" id="bride" name="bride" required />

      <label for="groom">Vőlegény neve:</label>
      <input type="text" id="groom" name="groom" required />

      <label for="date">Esküvő dátuma:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Szertartás kezdete:</label>
      <input type="time" id="time" name="time" required />

      <label for="guests">Várható létszám:</label>
      <input type="number" id="guests" name="guests" required />

      <label for="location">Helyszín:</label>
      <input type="text" id="location" name="location" placeholder="Kezdj el gépelni..." required />

      <label for="distance-cost">Kiszállási díj (Ft):</label>
      <input type="text" id="distance-cost" name="distance-cost" readonly />

      <button type="submit">Ajánlat generálása PDF-ben</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
