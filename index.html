<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Angel Ceremony Ajánlat</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Angel Ceremony Ajánlatkérés</h1>
        <img src="logo.png" alt="Logo" class="logo">

        <label for="menyasszony">Menyasszony neve:</label>
        <input type="text" id="menyasszony">

        <label for="volegeny">Vőlegény neve:</label>
        <input type="text" id="volegeny">

        <label for="datum">Esküvő dátuma:</label>
        <input type="date" id="datum">

        <label for="ido">Szertartás kezdete:</label>
        <div style="display: flex; gap: 10px;">
            <select id="ora">
                <option value="">Óra</option>
                <option value="08">08</option>
<option value="09">09</option>
<option value="10">10</option>
<option value="11">11</option>
<option value="12">12</option>
<option value="13">13</option>
<option value="14">14</option>
<option value="15">15</option>
<option value="16">16</option>
<option value="17">17</option>
<option value="18">18</option>
<option value="19">19</option>
<option value="20">20</option>
            </select>
            <select id="perc">
                <option value="">Perc</option>
                <option value="00">00</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select>
        </div>

        <label for="letszam">Várható létszám:</label>
        <input type="number" id="letszam">

        <label for="helyszin">Helyszín:</label>
        <input type="text" id="helyszin">

        <label for="kmDij">Km-díj (Ft/km):</label>
        <input type="number" id="kmDij" value="150">

        <label for="kiszalDij">Kiszállási díj (Ft):</label>
        <input type="number" id="kiszalDij" readonly>

        <button id="generateBtn">PDF generálása</button>
    </div>
</body>
</html>
