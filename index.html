
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Angel Ceremony Ajánlat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Angel Ceremony logó" class="logo"/>
    <h1>Esketési ajánlatkérés</h1>

    <form id="offerForm">
      <label for="bride">Menyasszony neve:</label>
      <input type="text" id="bride" name="bride" required>

      <label for="groom">Vőlegény neve:</label>
      <input type="text" id="groom" name="groom" required>

      <label for="weddingDate">Esküvő dátuma:</label>
      <input type="date" id="weddingDate" name="weddingDate" required>

      <label for="ceremonyTime">Szertartás kezdete:</label>
      <select id="ceremonyHour"></select> :
      <select id="ceremonyMinute"></select>

      <label for="guestCount">Várható létszám:</label>
      <input type="number" id="guestCount" name="guestCount" min="1" required>

      <label for="location">Helyszín:</label>
      <input id="autocomplete" placeholder="Kezdd el begépelni a helyszínt" type="text" required />

      <label for="kmRate">Km díj (Ft/km):</label>
      <input type="number" id="kmRate" value="150">

      <label for="travelCost">Kiszállási díj (Ft):</label>
      <input type="number" id="travelCost" readonly>

      <button type="button" onclick="generatePDF()">PDF generálása</button>
    </form>
  </div>

  <script>
    function populateTimeSelects() {
      const hourSelect = document.getElementById("ceremonyHour");
      const minuteSelect = document.getElementById("ceremonyMinute");
      for (let h = 0; h < 24; h++) {
        hourSelect.innerHTML += `<option value="${h.toString().padStart(2, '0')}">${h.toString().padStart(2, '0')}</option>`;
      }
      for (let m = 0; m < 60; m += 15) {
        minuteSelect.innerHTML += `<option value="${m.toString().padStart(2, '0')}">${m.toString().padStart(2, '0')}</option>`;
      }
    }
    populateTimeSelects();
  </script>

  <script src="main.js" defer></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7OZMaGRgCU6jBubYIH4RxW_SoEOtw13Y&libraries=places&callback=initAutocomplete">
  </script>
</body>
</html>
