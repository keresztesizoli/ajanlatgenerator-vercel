<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajánlat Generátor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7OZMaGRgCU6jBubYIH4RxW_SoEOtw13Y&libraries=places&callback=initAutocomplete"
    async
    defer
  ></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Angel Ceremony Ajánlatkérés</h1>
    <form id="ajanlatForm">
      <label for="menyasszony">Menyasszony neve:</label>
      <input type="text" id="menyasszony" name="menyasszony" required />

      <label for="volegeny">Vőlegény neve:</label>
      <input type="text" id="volegeny" name="volegeny" required />

      <label for="datum">Esküvő dátuma:</label>
      <input type="date" id="datum" name="datum" required />

      <label for="helyszin">Helyszín:</label>
      <input type="text" id="helyszin" name="helyszin" required />

      <label for="letszam">Létszám:</label>
      <input type="number" id="letszam" name="letszam" required />

      <label for="alapdij">Km-díj (Ft/km):</label>
      <input type="number" id="alapdij" name="alapdij" value="150" />

      <label for="dij">Kiszállási díj (Ft):</label>
      <input type="number" id="dij" name="dij" readonly />

      <button type="button" onclick="generatePDF()">PDF generálása</button>
    </form>
  </div>
</body>
</html>
