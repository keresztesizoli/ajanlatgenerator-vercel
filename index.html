
<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Esketési Ajánlat – Angel Ceremony</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Esketési ajánlat generálása</h1>
    <form id="offerForm">
      <label>Menyasszony neve: <input type="text" id="bride" /></label>
      <label>Vőlegény neve: <input type="text" id="groom" /></label>
      <label>Esküvő dátuma: <input type="date" id="date" /></label>
      <label>Szertartás kezdete:
        <select id="hour"></select> :
        <select id="minute">
          <option value="00">00</option>
          <option value="15">15</option>
          <option value="30">30</option>
          <option value="45">45</option>
        </select>
      </label>
      <label>Helyszín: <input type="text" id="location" /></label>
      <label>Helyszín távolsága (km): <input type="number" id="distance" /></label>
      <label>km-díj (Ft/km): <input type="number" id="kmRate" value="150" /></label>
      <label>Kiszállási díj (Ft): <input type="number" id="travelCost" /></label>
      <label>Magyarországi helyszín:
        <select id="isHungarian">
          <option value="igen">Igen</option>
          <option value="nem">Nem</option>
        </select>
      </label>
      <label>Egyedi szöveg (külföldi esetén): <input type="text" id="customText" value="repülő + szállás + egyéb költségek, amit a megrendelő fizet"/></label>
      <label>Vendégek száma: <input type="number" id="guests" /></label>
      <label>Csomag: 
        <select id="package">
          <option>Alapcsomag</option>
          <option>Prémium csomag</option>
          <option>Exkluzív csomag</option>
        </select>
      </label>
      <button type="button" onclick="generatePDF()">PDF letöltése</button>
    </form>

    <div id="preview" class="a4">
      <img src="logo.png" alt="Logo" class="logo" />
      <h2>Esketési Ajánlat</h2>
      <p id="greeting"></p>
      <div class="details">
        <ul id="detailsList"></ul>
        <img src="Anita.png" alt="Anita" class="anita" />
      </div>
      <h3>Személyre szabott ceremónia</h3>
      <p>Az esküvőtök napja egy életre szóló közös emlék lesz – és minden egyes pillanata rólatok fog szólni...</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
