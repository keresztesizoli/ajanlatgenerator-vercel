<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajánlat Generátor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" type="module" defer></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBweTu25rtpnUVefi3xTdhpHKf_ywdB4r0&libraries=places&callback=initGoogleMaps" async defer></script>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />

    <form id="offerForm">
      <label for="brideName">Menyasszony neve:</label>
      <input type="text" id="brideName" name="brideName" required />

      <label for="groomName">Vőlegény neve:</label>
      <input type="text" id="groomName" name="groomName" required />

      <label for="date">Esküvő dátuma:</label>
      <input type="date" id="date" name="date" required />

      <label for="time">Szertartás kezdete:</label>
      <select id="time" name="time">
        ${[...Array(24).keys()].map(h => ['00','15','30','45'].map(m => `<option value="${h.toString().padStart(2, '0')}:${m}">${h.toString().padStart(2, '0')}:${m}</option>`)).flat().join('')}
      </select>

      <label for="guestCount">Várható létszám:</label>
      <input type="number" id="guestCount" name="guestCount" />

      <label for="location">Esküvő helyszíne:</label>
      <gmpx-place-autocomplete id="autocomplete" style="width: 100%;"></gmpx-place-autocomplete>

      <label for="distanceFee">Km díj (Ft/km):</label>
      <input type="number" id="distanceFee" name="distanceFee" value="150" />

      <label for="finalFee">Kiszállási díj (Ft):</label>
      <input type="number" id="finalFee" name="finalFee" readonly />

      <button type="submit">Ajánlat generálása</button>
    </form>
  </div>
</body>
</html>
