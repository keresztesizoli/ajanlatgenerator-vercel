<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajánlat Generátor</title>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js" defer></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7OZMaGRgCU6jBubYIH4RxW_SoEOtw13Y&libraries=places&callback=initAutocomplete"></script>
</head>
<body>
  <div class="container">
    <h1>Ajánlat Generátor</h1>
    <form id="offer-form">
      <label for="destination">Helyszín:</label>
      <input id="destination" type="text" placeholder="Keresés..." required />
      <label for="price">Számított km-díj (Ft):</label>
      <input id="price" type="text" readonly />
      <button type="button" onclick="generatePDF()">PDF mentése</button>
    </form>
  </div>
</body>
</html>
